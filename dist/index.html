<!DOCTYPE html>
<html>
  <head>
    <title>osc-chat | robin lightfoot</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <div class="nav">
          <nav>
            <a href="/about">about</a>
            <a href="/api">api</a>
            <a href="/spec">spec</a>
            <a href="/logs">logs</a>
          </nav>
        </div>
      </div>
    </div>
    <div class="channels">
      <div class="channels-content" id="channel-container">
      </div>
    </div>
    <div class="footer">
      <div class="footer-content">
          <div class="about">
            <p>osc-chat is a multiplayer OSC message receiver and sender</p>
            <p>
              <button id="engine-start-button">start</button> the sequencer, audio engine, and open the websocket
            </p>
            <p>send OSC messages to port 57121, via the <a href="/api">api</a>, or using the field below</p>
            <p id="sent-message"></p>
            <form id="broadcast-form">
              <input type="text" id="text-input-message-field" name="text-input-message-field" value="3 3 2 8">
              <input type="submit" value="send_osc">
            </form>
          </div>
          <div id="sequencer" class="sequencer">
          </div>
          <div class="io">
            <div class="log">
              <div id="log-messages" class="log-messages">
              </div>
            </div>
            <div id="waveform" class="waveform">
            </div>
          </div>
        </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
