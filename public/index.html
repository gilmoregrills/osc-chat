<!DOCTYPE html>
<html>
  <head>
    <title>osc.js Web Sockets</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <script src="./node_modules/osc/dist/osc-browser.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <span>
      <h2>raw_osc_input</h2>
      <p id="input_receiver">awaiting input</p>
    </span>
    <div class="grid-container">
      <div>
        <h2>channel:/1</h2>
        <p id="opt_1">opt: 1</p>
        <p id="channel_/1">awaiting input</p>
      </div>
      <div>
        <h2>channel:/2</h2>
        <p id="opt_2">opt: 1</p>
        <p id="channel_/2">awaiting input</p>
      </div>
      <div>
        <h2>channel:/3</h2>
        <p id="opt_3">opt: 1</p>
        <p id="channel_/3">awaiting input</p>
      </div>
    </div>
    <span>
      <h2>channel:/0_control</h2>
      <p id="channel_/0">awaiting input</p>
      <p id="set_opt">awaiting input</p>
    </span>

    <span>
      <h2>send:OSC</h2>
      <form action="javascript:;" onsubmit="sendOsc(this.channel.value, this.args.value)">
        <input type="radio" id="channel0" name="channel" value="/0">
        <label for="channel0">channel:/0</label><br>
        <input type="radio" id="channel1" name="channel" value="/1">
        <label for="channel1">channel:/1</label><br>
        <input type="radio" id="channel2" name="channel" value="/2">
        <label for="channel2">channel:/2</label><br>
        <input type="radio" id="channel3" name="channel" value="/3">
        <label for="channel3">channel:/3</label><br>
        <label for="args">args, must be space-spaced 1-2 digit numbers:</label><br>
        <input type="text" id="args" name="args">
        <input type="submit" value="send_osc">
      <p id="sent_message">...</p>
    </span>
  </body>
</html>
