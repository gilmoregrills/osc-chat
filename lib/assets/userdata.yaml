#cloud-config
repo_update: true
repo_upgrade: all
ssh_authorized_keys:
- ssh-rsa 

write_files:
- path: /etc/nginx/nginx.conf
  permissions: 0644
  owner: root:root
  content: |
    events {}
    http {
        server {
            listen       80;
            listen       [::]:80;
            server_name  ${domain};
            location / {
                proxy_pass http://localhost:8080;
                proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
            }
        }
    }

packages:
- docker
- nginx
- yum-utils
- augeas-libs
- python38
- python38-devel

runcmd:
- sudo service docker start
- sudo service nginx start
- sudo aws ecr get-login-password --region eu-west-2 | sudo docker login --username AWS --password-stdin 553762194992.dkr.ecr.eu-west-2.amazonaws.com
- sudo docker run -d -p 8080:8080 -p 8081:8081 -p 57121:57121/udp ${docker_image}
- sudo /usr/bin/python3 -m pip install --upgrade pip
- sudo /usr/bin/python3 -m pip install certbot certbot-nginx certbot-dns-route53
- sudo /usr/local/bin/certbot --nginx --non-interactive --agree-tos --email ${email} -d ${domain}
